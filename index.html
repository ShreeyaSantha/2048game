<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice: Play with event listeners</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section>
        <button class="start">New Game</button>
        <button class="score">Score 0</button>
        <button class="record"> Best Score 0</button>
      </section>
      <ul class="grid">
        <li class="cell p0-0 v0"></li>
        <li class="cell p0-1 v0"></li>
        <li class="cell p0-2 v0"></li>
        <li class="cell p0-3 v0"></li>
        <li class="cell p1-0 v0"></li>
        <li class="cell p1-1 v0"></li>
        <li class="cell p1-2 v0"></li>
        <li class="cell p1-3 v0"></li>
        <li class="cell p2-0 v0"></li>
        <li class="cell p2-1 v0"></li>
        <li class="cell p2-2 v0"></li>
        <li class="cell p2-3 v0"></li>
        <li class="cell p3-0 v0"></li>
        <li class="cell p3-1 v0"></li>
        <li class="cell p3-2 v0"></li>
        <li class="cell p3-3 v0"></li>
      </ul>
    </main>
  </body>
</html>
